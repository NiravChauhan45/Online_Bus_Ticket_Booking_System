<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/static/css/forget.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
  <style>
    .btnn {
      background: transparent;
      border: 2px solid transparent;
      color: #fff;

    }

    #btnn {
      color: #fff;

    }
  </style>
</head>

<body>
  <section class="home">

    {% if message %}
    <div class="alert alert-{{class}}">
      {{message}}
    </div>
    {% endif %}
    <!-- Login From -->
    <div class="form_container">
      <div class="form login_form">
        <form method="post">
          {% csrf_token %}
          <h2>forget password</h2>

          <div class="input_box">
            <input type="text" name="username" placeholder="Enter your username" required />
            <i class="uil uil-user-circle email"></i>
          </div>
          <div class="input_box">
            <input type="password" name="p1" placeholder="Enter your Re-Confirm password" required />
            <i class="uil uil-lock password"></i>
            <i class="uil uil-eye-slash pw_hide"></i>
          </div>
          <div class="input_box">
            <input type="password" name="p2" placeholder="Enter your Re-Confirm password" required />
            <i class="uil uil-lock password"></i>
            <i class="uil uil-eye-slash pw_hide"></i>
          </div>
          <button type="submit" class="button">submit</button>
        </form>
      </div>


  </section>

  <script src="/static/js/forget.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
