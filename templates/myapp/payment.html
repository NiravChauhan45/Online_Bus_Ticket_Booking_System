<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    

<div class="col-6 mx-auto">
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="">Enter Name</label>
            <input type="text" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter Name" required>
        </div>
        <div class="form-group">
            <label for="">Enter Email</label>
            <input type="email" name="email" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp"
                placeholder="Enter Email" required>
        </div>
        <div class="form-group">
            <label for="">Enter Amount</label>
            <input type="number" name="amount" class="form-control" id="" placeholder="Enter Amount" required>
        </div>
        <button type="submit" class="btn btn-success btn-block">Submit</button>
    </form>
</div>

{% if payment %}
<div class="text-center m-auto">
    <form action="{% url 'pay_succ' %}" method="POST">

        <script 
            src="https://checkout.razorpay.com/v1/checkout.js" 
            data-key="rzp_test_3JslblohjnJjXS"
            data-amount="{{ payment.amount }}" 
            data-currency="INR" 
            data-order_id="{{ payment.id }}"
            data-buttontext="Pay with Razorpay" 
            data-name="yatra" 
            data-description="Purchase Description"
            data-image="your_logo_url" 
            data-prefill.name="{{payment.name}}" 
            data-prefill.email="customer@example.com"
            data-theme.color="#fa7e1e">
            </script>

        <input type="hidden" custom="Hidden Element" name="hidden">
    </form>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
crossorigin="anonymous"></script>
</body>
</html>
