<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Pay Now</title>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/all.css'>
<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css'>
<link rel="stylesheet" href="/static/css/payment01.css">



</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
	<div class="screen">
		<div class="screen__content">
			<form method="post" class="login">
                {% csrf_token %}
				<h1>Payment</h1>
				<div class="login__field">
					<i class="login__icon fas fa-user"></i>
					<input type="text" name="name" class="login__input" placeholder="Enter your name">
				</div>
				<div class="login__field">
					<i class="login__icon fas fa-envelope-open"></i>
					<input type="email" name="email" class="login__input" placeholder="Enter your email">
				</div>
                <div class="login__field">
					<b class="login__icon">â‚¹</b>
					<input type="text" name="amount" class="login__input" placeholder="Enter amount">
				</div>
				<button id="" type="submit" class="button login__submit">
					<span class="button__text">Make Payment</span>
					<i class="button__icon fas fa-chevron-right"></i>
				</button>				
			</form>
		</div>
        
		<div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>		
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>		
	</div>
</div>
<!-- partial -->
  
{% if payment %}
<div class="text-center m-auto">
    <form action="{% url 'pay_succ' %}" method="POST">

        <script 
            src="https://checkout.razorpay.com/v1/checkout.js" 
            data-key="rzp_test_eTRHvcz3rU4TBg"
            data-amount="{{ payment.amount }}" 
            data-currency="INR" 
            data-order_id="{{ payment.id }}"
            data-buttontext="Pay with Razorpay" 
            data-name="yatra" 
            data-description="Purchase Description"
            data-image="your_logo_url" 
            data-prefill.name="{{payment.name}}" 
            data-prefill.email="customer@example.com"
            data-theme.color="#fa7e1e">
            </script>

        <input class="razor" type="hidden" custom="Hidden Element" name="hidden">
    </form>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
crossorigin="anonymous"></script>
</body>
</html>
